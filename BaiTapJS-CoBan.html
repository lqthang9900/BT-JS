<!DOCTYPE html>

<head>

<body>
    <h1>Bài tập cơ bản</h1>
    <p>1/ sum(): tính tổng n số nguyên</p>
    <p>2/ phanTichSo() phân tích một số thành các thừa số nguyên tố</p>
    <p>// dùng console</p>
    <script language="javascript">
////////////// tính tổng n số nguyên
        function sum(){
            var kq = 0;
            for (var i = 0; i < arguments.length; i++ ){
                kq+=arguments[i];
            }
            return kq;
        }
////////////// phân tích một số nguyên cho trước thành tích các số nguyên tố
        // hàm tìm một mảng số nguyên tố
        function mangSNT(n) {
            var kq = [], k = 0;
            if(n<2)
                return kq;
            else{
                for (var i=2;i<n;i++){
                    var laNT = 1;
                    for(var j=2;j<=Math.sqrt(i);j++){
                        if(!(i%j)){
                            laNT = 0;
                            break;
                        }
                    }
                    if (laNT){
                        kq[k] = i;
                        k++;
                    }
                }
                return kq;
            }

        }
        // hàm phân tích một số thành tích nguyên tố
        function phanTichSo(x) {

            if (x>=2){
                var kq = x + " = ";
                mangSNT(x).forEach(function (element) {
                    if( !(x%element) ){
                        kq+= element + " x " ;
                        x/=element;
                    }
                });
                return kq.slice(0,-3);
            }
            else
                return "đối số sai";
        }

    </script>

</body>
